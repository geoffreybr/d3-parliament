<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

        <script src="../d3-parliament.js" charset="utf-8"></script>

        <style media="screen">
            html, body {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
                background: white;
            }
            svg .seat {
                cursor: pointer;
                transition: all 800ms;
            }

        </style>
    </head>
    <body>
        <svg width="600" height="300"></svg>
        <script type="text/javascript">
            var parliament = d3.parliament().innerRadiusCoef(0.4);
            parliament.enter.fromCenter(true).smallToBig(true);
            parliament.exit.toCenter(true).bigToSmall(true);
            parliament.on("click", function(e) { console.log(e); });

            var setData = function(d) {
                d3.select("svg").datum(d).call(parliament);
            };

            d3.json("european.json", setData);

            setTimeout(function() { d3.json("french.json", setData); }, 5000)
        </script>
    </body>
</html>
